<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Систем за гласање</title>

    <link href="bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-4.5.0-dist/fontawesome/css/all.css" rel="stylesheet">

    <style>
        .candidate {
            margin-bottom: 0.5%;
        }

        body {
            padding-top: 54px;
            background-image: linear-gradient(white, #deeff5, #ffe8e9);
        }
        html * {
            font-family: Arial;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand navbar-dark fixed-top" style="background-color: rgba(0, 0, 0, .85);">
        <div class="container">
            <a class="navbar-brand" href="#">Систем за гласање</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link">Најава</a>
                    </li>
                    <li class="nav-item">
                        <a href="About.html" class="nav-link">За нас</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Гласање</a>
                    </li>
                    <li class="nav-item">
                        <a href="Results.html" class="nav-link">Резултати</a>
                    </li>
                    <li class="nav-item">
                        <a href="News.html" class="nav-link">Вести</a>
                    </li>
                    <li class="nav-item">
                        <a href="Help.html" class="nav-link">Помош</a>
                    </li>

                </ul>
            </div>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="Voter.html" class="nav-link">Профил на корисник</a>
                </li>
                <li class="nav-item">
                    <a href="Login.html" class="nav-link">
                        <i class="fa fa-sign-out-alt" title="Одјави се"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class = "container">
        <fieldset class="form-group">
            <legend class="pt-4">Понудени политички партии:</legend>
            <hr />
            <div class="row">
                <div class="col">
                    <img src="img/levica.jpg" class="img-fluid" style="width: 200px; height: 200px">
                    <div class="form-check">
                        <label class="form-check-label candidate my-3">
                            <input type="radio" class="form-check-input" name="optionsRadios" value="option1" checked="">
                            Левица
                        </label>
                    </div>
                </div>
                <div class="col">
                    <img src="img/vmro-dpmne.png" class="img-fluid" style="width: 200px; height: 200px">
                    <div class="form-check">
                        <label class="form-check-label candidate my-3">
                            <input type="radio" class="form-check-input" name="optionsRadios" value="option2">
                            ВМРО-ДПМНЕ
                        </label>
                    </div>
                </div>
                <div class="col">
                    <img src="img/Logo_of_the_SDUM.jpg" class="img-fluid" style="width: 200px; height: 200px">
                    <div class="form-check">
                        <label class="form-check-label candidate my-3">
                            <input type="radio" class="form-check-input" name="optionsRadios" value="option3">
                            СДСМ
                        </label>
                    </div>
                </div>
                <div class="col">
                    <img src="img/obedineti-za-makedonija.png" class="img-fluid" style="width: 200px; height: 200px">
                    <div class="form-check">
                        <label class="form-check-label candidate my-3">
                            <input type="radio" class="form-check-input" name="optionsRadios" value="option4">
                            Обединети за Македонија
                        </label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info btn-block">Гласај</button>
            </fieldset>
        </div>
    </div>

    <div class="container text-center">
        <div class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4 class="alert-heading">Внимание!</h4>
            <p class="mb-0">Дозволено е да гласате само еднаш и одлуката е конечна, ве молиме бидете внимателни!</p>
        </div>
    </div>

    <footer class="py-5 text-white fixed-bottom" style="background-color: rgba(0, 0, 0, .85);">
        <div class="container">
            <p class="text-center">© 2020 Систем за гласање. Сите права се задржани.</p>
        </div>
    </footer>

    <script src="bootstrap-4.5.0-dist/js/jquery-3.4.1.slim.min.js"></script>
    <script src="bootstrap-4.5.0-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
